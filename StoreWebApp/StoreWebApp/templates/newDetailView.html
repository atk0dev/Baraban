<h3>New Detail</h3>
<form name="newDetailForm" novalidate data-ng-submit="save()">
    <fieldset>
        
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" data-ng-model="newDetail.title" required data-ng-minlength="5" />
            <span class="error" data-ng-show="newDetailForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newDetailForm.title.$error.minlength">Minimum 5 Characters</span>
        </div>

        <div>
            <label for="image">Image</label>
            <input name="image" type="text" data-ng-model="newDetail.image" required data-ng-minlength="5" />
            <span class="error" data-ng-show="newDetailForm.image.$error.required">*</span>
            <span class="error" data-ng-show="newDetailForm.image.$error.minlength">Minimum 5 Characters</span>
        </div>
        
        <div>
            <input type="submit" class="btn" value="Save" data-ng-disabled="newDetailForm.$invalid" />
            <a href="#/" class="btn">Cancel</a>
        </div>

    </fieldset>
</form>
