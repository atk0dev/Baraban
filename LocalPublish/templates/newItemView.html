<h3>New Item</h3>
<form name="newItemForm" novalidate data-ng-submit="save()">
    <fieldset>
        
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" data-ng-model="newItem.title" required data-ng-minlength="5" />
            <span class="error" data-ng-show="newItemForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newItemForm.title.$error.minlength">Minimum 5 Characters</span>
        </div>

        <div>
            <label for="image">Image</label>
            <input name="image" type="text" data-ng-model="newItem.image" required data-ng-minlength="5" />
            <span class="error" data-ng-show="newItemForm.image.$error.required">*</span>
            <span class="error" data-ng-show="newItemForm.image.$error.minlength">Minimum 5 Characters</span>
        </div>
        
        <div>
            <label for="price">Price</label>
            <input name="price" type="number" data-ng-model="newItem.price" required min="0" max="1000"/>
            <span class="error" data-ng-show="newItemForm.price.$error.required">*</span>
        </div>

        <div>
            <label for="descr">Descr</label>
            <textarea name="descr" rows="5" cols="30" data-ng-model="newItem.descr" required data-ng-minlength="15" />
            <span class="error" data-ng-show="newItemForm.descr.$error.required">*</span>
            <span class="error" data-ng-show="newItemForm.descr.$error.minlength">Minimum 15 Characters</span>
        </div>
        
        
        <div>
            <input type="submit" class="btn" value="Save" data-ng-disabled="newItemForm.$invalid" />
            <a href="#/" class="btn">Cancel</a>
        </div>

    </fieldset>
</form>
